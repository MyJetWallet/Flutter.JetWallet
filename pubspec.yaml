  flutter_webview_pro: ^3.0.1+4 # provides a WebView widget on Android and iOS
  appsflyer_sdk: 6.14.2 # plugin for AppsFlyer SDK with Android and iOS support
  credit_card_validator: ^2.1.0 # Credit card validation helpers
  flutter_holo_date_picker: ^1.1.3
  flutter_cache_manager: ^3.3.1
  cached_network_image: ^3.3.1
  photo_view: ^0.15.0
  shared_preferences: ^2.2.3
  event_bus: ^2.0.0
  native_flutter_proxy: ^0.1.15
  http_proxy: ^1.2.1
  animated_list_plus: 0.5.2
  flutter_idensic_mobile_sdk_plugin: 1.31.0
  mask_text_input_formatter: ^2.9.0
  dynamic_height_grid_view: ^0.0.4
  responsive_grid_list: ^1.4.0
  collection: ^1.18.0
  animated_background: ^2.0.0
  flutter_flip_card: ^0.0.6
  flutter_inappwebview: ^5.3.2
  timezone: ^0.9.3
  readmore: ^3.0.0

  lottie: 3.0.0

  # PLUS PLUGINS
  # packages without '_plus' was made originally by flutter team are not supported anymore
  # Docs: https://plus.fluttercommunity.dev/docs/overview
