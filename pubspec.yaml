name: jetwallet
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^4.0.0
  pretty_dio_logger: ^1.1.1
  flutter_redux: ^0.8.2
  injector: ^2.0.0
  redux_thunk: ^0.4.0
  shared_preferences: ^2.0.5
#  firebase_crashlytics: ^2.0.1
  intl: ^0.17.0
  universal_io: ^2.0.4
  signalr_core: ^1.1.1
  cupertino_icons: ^1.0.2
  package_info_plus: ^1.0.0
  redux_logging: 0.5.0
  auto_size_text: ^3.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # RULES:
  lint: ^1.5.3

flutter:
