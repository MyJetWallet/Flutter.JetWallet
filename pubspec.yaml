  package_info_plus: 8.0.0 # querying information about the application package NEED UPDATE
  share_plus: 9.0.0 # sharing content via the platform share UI
  device_info_plus: 10.1.0 # providing detailed information about the device
  connectivity_plus: ^6.0.3 # plugin allows Flutter apps to discover network connectivity
  device_marketing_names: 0.8.2
  android_id: ^0.3.6
  flutter_native_splash: ^2.4.0
  custom_refresh_indicator: ^3.1.0
  isolator: ^2.0.8
  flutter_launcher_icons: ^0.13.1
  in_app_review: ^2.0.9

  # NETWORKING:
  http: 0.13.5
  dio: 5.4.3+1 # http client
  pretty_dio_logger: 1.3.1 # logger for dio
  signalr_core: ^1.1.1 # ASP.NET Core SignalR Client
  json_annotation: 4.9.0 # annotations used by json_serializable

  # INTERNATIONALIZATION:
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # LOCAL SECURE STORAGE:
  flutter_secure_storage: 9.0.0

  # STATE MANAGEMENT
  data_channel: 2.0.0+1
  mobx: ^2.3.3
  flutter_mobx: ^2.2.1

  hooks_riverpod: ^2.5.1
  flutter_hooks: ^0.20.5

  # SL
  injectable: 2.4.1
  get_it: 7.7.0
  provider: 6.1.2

  # Routing
  auto_route: 8.1.2

  # FIREBASE
  firebase_core: 2.30.1
  firebase_messaging: 14.9.1
  firebase_dynamic_links: 5.5.4
  firebase_crashlytics: 3.5.4
  firebase_analytics: 10.10.4
  # NOTIFICATIONS
  flutter_local_notifications: 17.1.0

  # OTHER:
  freezed_annotation: 2.4.1 # Annotations for the freezed
  mocktail: 1.0.3 # mocking library with null-safety support
  logging: 1.2.0 # APIs for debugging and error logging
  uuid: ^4.4.0 # UUID Generator and Parser
  app_tracking_transparency: 2.0.4
  flutter_displaymode: 0.6.0
  open_mail_app: ^0.4.5
  flutter_pdfview: 1.3.2
  confetti: 0.7.0
  logger: ^2.2.0
  dotted_border: ^2.1.0
  intercom_flutter: ^9.0.1

  # CRYPTOGRAPHY:
  rsa_encrypt: 2.0.0 # RSA encryption
  pointycastle: 3.9.0 # supplementary to rsa_encrypt
  openpgp: 3.7.2 # OpenPGP encryption
  crypto: 3.0.3 # Implementations of SHA, MD5, and HMAC
  encrypt: 5.0.3 # Encryption and decryption helpers

  external_app_launcher: ^4.0.0

  # OWN LIBS:
  simple_kit:
    path: plugins/simple_kit
  simple_networking:
    path: plugins/simple_networking
  simple_analytics:
    path: plugins/simple_analytics
  charts:
    path: plugins/simple_chart
  simple_sift:
    path: plugins/sift
  simple_kit_updated:
    path: plugins/simple_kit_updated

dev_dependencies:
  flutter_test:
    sdk: flutter

  # RULES:
  lint: ^2.3.0

  # AUTOGEN:
  freezed: 2.5.2 # generation for immutable classes that has a simple syntax/API
  build_runner: 2.4.9
  json_serializable: 6.8.0 # dart build system builders for handling JSON
  injectable_generator: 2.6.1
  mobx_codegen: 2.6.1
  auto_route_generator: 8.0.0

dependency_overrides:
  dart_style:
  intl: 0.18.0
  quiver: ^3.2.1

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Thin.otf
          weight: 100

        - asset: assets/fonts/Gilroy-UltraLight.otf
          weight: 200

        - asset: assets/fonts/Gilroy-Light.otf
          weight: 300

        - asset: assets/fonts/Gilroy-Regular.otf
          weight: 400

        - asset: assets/fonts/Gilroy-Medium.otf
          weight: 500

        - asset: assets/fonts/Gilroy-SemiBold.otf
          weight: 600

        - asset: assets/fonts/Gilroy-Bold.otf
          weight: 700

        - asset: assets/fonts/Gilroy-ExtraBold.otf
          weight: 800

        - asset: assets/fonts/Gilroy-Black.otf
          weight: 900

  assets:
    - assets/
    - assets/images/
    - assets/animations/
    - assets/flags/
    - assets/tvchart/
    - assets/tvchart/public/
    - assets/tvchart/public/bundles/
