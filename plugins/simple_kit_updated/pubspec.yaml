name: simple_kit_updated
description: UI Kit for Simple design

publish_to: "none"

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ">=3.22.2"

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.10+1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  decimal: ^3.0.2
  gap: ^3.0.1
  widgetbook_annotation: ^3.2.0
  widgetbook: ^3.10.0
  auto_size_text: ^3.0.0
  collection: ^1.18.0
  dropdown_button2: ^2.3.9
  rive: 0.13.15
  flash: ^3.1.1
  state_notifier: ^1.0.0

  mobx: ^2.3.3+1
  flutter_mobx: ^2.2.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13

  flutter_gen_runner: ^5.8.0

  import_sorter: ^4.6.0
  widgetbook_generator: ^3.9.0

  mobx_codegen: ^2.6.1

flutter_gen:
  output: lib/gen/
  line_length: 120

  integrations:
    flutter_svg: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/svg/invest/
    - assets/svg/large/
    - assets/svg/medium/
    - assets/svg/small/
    - assets/svg/payment_methods_cards/simple/
    - assets/svg/other/
    - assets/svg/other/large/
    - assets/svg/other/medium/
    - assets/svg/other/small/
    - assets/svg/assets/fiat/
    - assets/svg/assets/crypto/
    - assets/svg/brand/small/
    - assets/images/
    - assets/images/jar/
    - assets/animations/