name: simple_networking
description: Network layer for Simple App

publish_to: 'none'

environment:
  sdk: ">=2.17.5 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Network
  dio: 5.1.1
  http: ^0.13.5
  signalr_core: ^1.1.1
  signalr_netcore: ^1.3.3

  # Logging
  logging: ^1.1.0

  # Util
  decimal: ^2.3.0
  data_channel: ^2.0.0+1
