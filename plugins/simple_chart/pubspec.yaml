name: charts
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  decimal: ^3.0.2 # deal with decimal numbers without losing precision

dev_dependencies:
  flutter_test:
    sdk: flutter

  # RULES:
  lint: ^2.3.0

  # AUTOGEN:
  build_runner: ^2.4.13 # generating files using Dart code
  json_serializable: ^6.8.0 # dart build system builders for handling JSON

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/candles_mock.json
