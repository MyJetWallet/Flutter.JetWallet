name: build android prod

on:
  workflow_dispatch:

jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable' #'beta' 'dev', 'alpha', default to: 'stable'
          # flutter-version: '1.12.x' # you can also specify exact version of flutter

      - run: echo ${{ secrets.FIREBASE_TEST }} | base64 --decode > ./android/app/google-services.json
      - run: dart --version
      - run: flutter --version
      - run: flutter pub get
      - run: flutter pub run build_runner build --delete-conflicting-outputs
      - run: flutter analyze
      - run: flutter test

      # Build apk with Production target
      - run: flutter build apk -t lib/main_production.dart --build-number=${{ github.run_number }}

      # Upload generated apk to the artifacts.
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk-${{ github.run_number }}
          path: build/app/outputs/apk/release/app-release.apk
          retention-days: 5
