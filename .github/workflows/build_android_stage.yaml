name: build android stage

on:
  push:

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - uses: actions/setup-java@v1
        with:
          java-version: "16.x"
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.10.0
          
#       - name: Build iOS with automatic versioning
#         run: |
#           flutter clean
#           rm -f ios/Podfile.lock pubspec.lock
#           rm -rf ios/Pods ios/Runner.xcworkspace
#           flutter build ipa --release --target=lib/main_stage.dart --flavor=stage \
#           --build-name=$(git ls-remote --tags origin | tail -1 | cut -d/ -f3) --build-number=$PROJECT_BUILD_NUMBER \
#           --dart-define=MY_APP_ENV=prod \
#           --export-options-plist=/Users/runner/work/export_options.plist \

      - name: Set CI environment variables
        run: |
          echo "FCI_KEY_ALIAS=upload" >> $GITHUB_ENV
          echo "FCI_KEY_PASSWORD=${{ secrets.FCI_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "FCI_KEYSTORE_PATH=android/upload-keystore.jks" >> $GITHUB_ENV
          echo "FCI_KEYSTORE_PASSWORD=${{ secrets.FCI_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "FCI_KEYSTORE=${{ secrets.FCI_KEYSTORE }}" >> $GITHUB_ENV
          
      - name: keychain activate
        run: echo ${{ secrets.GOOGLE_SERVICES_STAGE }} | base64 --decode > ./android/app/google-services.json
          
      - name: Get packages
        run: |
          flutter pub get
          cd plugins/simple_networking
          flutter pub get
          cd ../../
          cd plugins/simple_kit
          flutter pub get

      - name: Generate autogenerated files
        run: | 
          cd plugins/simple_networking
          flutter pub run build_runner build --delete-conflicting-outputs
          cd ../../
          cd plugins/simple_kit
          flutter pub run build_runner build --delete-conflicting-outputs
          cd ../../
          flutter pub run build_runner build --delete-conflicting-outputs
          
      - name: Decode keystore
        run: echo -n $FCI_KEYSTORE | base64 --decode > $FCI_KEYSTORE_PATH

      - name: check md5sum
        run: md5sum android/upload-keystore.jks
        
      - name: Build Android (AAB)
        run: |
          flutter build appbundle --release --target=lib/main_stage.dart --flavor=stage \
          --build-name=$(git ls-remote --tags origin | tail -1 | cut -d/ -f3) --build-number=$GITHUB_RUN_NUMBER

      - name: Build Android (APK)
        run: |
          flutter build apk --release --target=lib/main_stage.dart --flavor=stage \
          --build-name=$(git ls-remote --tags origin | tail -1 | cut -d/ -f3) --build-number=$GITHUB_RUN_NUMBER

      - name: Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: |
            build/**/outputs/**/*.aab
            build/**/outputs/**/*.apk
