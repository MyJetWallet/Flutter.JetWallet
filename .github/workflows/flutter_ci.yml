name: Flutter CI

on:
  push:
    branches: [ master ]
  #pull_request:
  #  branches: [ master ]

jobs:
  flutter_test:
    name: Test, build and release docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - run: flutter pub get
#      - run: flutter analyze --no-fatal-infos
#      - run: flutter test
      - run: |
          sed -i 's/version: 1.0.0+1/version: 1.0.0+${{ github.run_number }}/' ./pubspec.yaml
      - run: flutter build web --release

      - name: Check Service dir
        run: |
          pwd
          ls
          echo "hello"

      - name: Publish image
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ secrets.ORG_NAME }}/flutter.jetwallet/myjetwallet.flutter.jetwallet-test
          tags: latest

