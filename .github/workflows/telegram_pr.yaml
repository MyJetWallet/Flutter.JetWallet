name: Telegram notification

on:
  pull_request:
    types: [closed]
    branches:
      - test

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Telegram Notify
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            MERGED to branch *bold \*test* PR: *bold \*${{ github.event.pull_request.head.ref }}*
