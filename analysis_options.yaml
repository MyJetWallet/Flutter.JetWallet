include: package:lint/analysis_options.yaml

linter:
  # disable or enable specific rules
  rules:
    # Make constructors the first thing in every class
    sort_constructors_first: true

    sort_pub_dependencies: false

    type_annotate_public_apis: false
    
    prefer_relative_imports: false
    # conflicts with `prefer_relative_imports`
    avoid_relative_lib_imports: true
    # conflicts with `prefer_relative_imports`
    # TODO(Research) with dart 2.15 this is true
    always_use_package_imports: false

    prefer_single_quotes: true

    omit_local_variable_types: true

    unawaited_futures: true

    lines_longer_than_80_chars: false

    use_setters_to_change_properties: false
    use_build_context_synchronously: false
    
    # experimental, add when stable
    # avoid_dynamic_calls: true

analyzer:
  plugins:
    - dart_code_metrics
  # autogenerated files
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.config.dart"
    - "lib/generated_plugin_registrant.dart"
  
  # possible options:
  # ignore, info, warning, error
  errors:
    todo: info
    must_be_immutable: error
    missing_required_param: error
    missing_return: error
    avoid_void_async: error
    invalid_use_of_protected_member: error    
    unawaited_futures: error
    noop_primitive_operations: error
    null_argument_to_non_null_type: error
    avoid_unnecessary_containers: warning
    parameter_assignments: warning
    invalid_annotation_target: ignore
    avoid_positional_boolean_parameters: ignore

dart_code_metrics:
  metrics:
    cyclomatic-complexity: 20
    number-of-parameters: 4
    maximum-nesting-level: 5
  metrics-exclude:
    - test/**

  rules:
    - newline-before-return
    - no-boolean-literal-compare
    - prefer-trailing-comma
    - prefer-conditional-expressions
    - no-equal-then-else
    - avoid-unnecessary-setstate
    - prefer_final_fields
    - prefer_final_locals
    - prefer_const_declarations
    - exhaustive_cases
    - avoid_empty_else
    - directives_ordering
    - constant_identifier_names
    - avoid_print
    - avoid_redundant_argument_values
    - join_return_with_assignment
    - avoid_unnecessary_containers