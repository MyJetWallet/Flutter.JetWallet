workflows:
  development-workflow:
    name: Development Workflow
    instance_type: mac_mini
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    cache:
      cache_paths:
        - ~/.pub-cache

    triggering:
      branch_patterns:
        - pattern: 'master'
          include: true
          source: false
        - pattern: 'develop'
          include: true
          source: false
        # TODO Delete after configuring ci
        - pattern: '*'
          include: true
          source: true
      cancel_previous_builds: false

    scripts:
      - name: Get packages
        script: flutter pub get

      - name: Generate autogenerated files
        script: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Analyze
        script: flutter analyze

      - name: Run tests
        script: flutter test --update-goldens

      - name: Build Android (APK)
        script: flutter build apk

    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/*.apk
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    
    publishing:
      email:
        recipients:
          - elistark.tech@gmail.com
        notify:
          success: true
          failure: false
      
      scripts:
        - name: Post-publish script
          script: echo 'Published Succesfully!'